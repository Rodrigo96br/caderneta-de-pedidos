<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Clique</title>
</head>
<body style="text-align:center;">
  <h1>Pontuação: <span id="score">0</span></h1>
  <button onclick="clickGame()">CLIQUE AQUI</button>

  <script>
    let score = 0;
    function clickGame() {
      score++;
      document.getElementById("score").innerText = score;
    }
  </script>
</body>
</html>
